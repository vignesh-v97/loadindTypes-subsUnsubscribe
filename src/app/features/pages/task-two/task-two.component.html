<div class="p-20">
  <button
    class="px-4 py-2 mr-10 font-semibold border-2 border-green-400 rounded-lg"
    (click)="requestApiCall()"
    #requestBtn
  >
    Request
  </button>
  <button
    class="px-4 py-2 mr-10 font-semibold border-2 border-red-400 rounded-lg"
    (click)="cancelApiCall()"
    #requestBtn
  >
    Cancel
  </button>
</div>
